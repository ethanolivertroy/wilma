[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Fast unit tests (no AWS dependencies)
    integration: Integration tests with AWS mocks (Moto)
    contract: Contract tests validating AWS API assumptions
    slow: Slow running tests
