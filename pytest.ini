[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=wilma
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Coverage options
[coverage:run]
source = src/wilma
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests requiring AWS mocks
    slow: Slow running tests
