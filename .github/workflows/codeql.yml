name: CodeQL Security Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run at 4 AM UTC every Monday
    - cron: '0 4 * * 1'
  workflow_dispatch:

# Minimal permissions for security
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest

    permissions:
      actions: read        # Read workflow artifacts
      contents: read       # Read repository contents
      security-events: write  # Upload SARIF results

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
      with:
        languages: ${{ matrix.language }}
        # Additional queries to run (optional - adds more security checks)
        queries: +security-extended,security-and-quality

    # Autobuild attempts to build any compiled languages (C/C++/C#/Go/Java/Swift)
    # For Python, this is not needed but we include it for future-proofing
    - name: Autobuild
      uses: github/codeql-action/autobuild@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
      with:
        category: "/language:${{ matrix.language }}"
