name: OSSF Scorecard Security Assessment

on:
  # Run weekly on default branch
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC

  # Run on pushes to main
  push:
    branches: [ main ]

  # Allow manual trigger
  workflow_dispatch:

# Restricted permissions for security
permissions: read-all

jobs:
  scorecard:
    name: Security Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Upload SARIF results
      id-token: write        # Publish results via OIDC
      contents: read         # Read repository

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true  # Enable badge and REST API

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          sarif_file: results.sarif

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
